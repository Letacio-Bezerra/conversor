<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversor MP4 para MP3</title>
</head>
<body>
    <h1>Conversor MP4 para MP3</h1>
    <form id="uploadForm">
        <input type="file" name="file" accept=".mp4" required>
        <button type="submit">Converter</button>
    </form>
    <p id="downloadLink" style="display: none;">
        Download do arquivo convertido: <a id="downloadUrl" href="#">Clique aqui</a>
    </p>

    <script>
        document.getElementById('uploadForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData();
            formData.append('file', document.querySelector('input[type="file"]').files[0]);

            const response = await fetch('/convert', {
                method: 'POST',
                body: formData
            });

            const data = await response.json();
            document.getElementById('downloadUrl').href = data.download_url;
            document.getElementById('downloadLink').style.display = 'block';
        });
    </script>
</body>
</html>
